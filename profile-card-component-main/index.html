<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- style-css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- container -->
  <div class="container">

    <!-- profile-card -->
    <div class="profile-card">

      <!-- card-back-pattern -->
      <img class="card-back-pattern" src="/images/bg-pattern-card.svg" alt="card-back-pattern">

      <div class="card-content">
        <!-- profile-img -->
        <img class="profile-img" src="/images/image-victor.jpg" alt="profile-img">

      <!-- card-txt -->
      <div class="card-txt">

        <!-- top-main-txt -->
        <div class="Top-txt">
          <h2>Victor Crest <strong>26</strong></h2>
          <p>London</p>
        </div>

        <!-- bottom-txt -->
        <div class="bottom-txt">
          <div class="card-txt-social">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="card-txt-social">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="card-txt-social">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
      </div>

    </div>

  </div>

</body>

</html>
